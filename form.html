<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Personel Details Form</h1>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name"><br><br>
        <label>Email id:</label><br>
        <input type="email" id="email"><br><br>
        <label>Contact Mumber (Will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">Male<br>
        <input type="radio" id="Female" name="Gender" value="Female">Female<br><br>
        <label>Age:</label><br>
        <img src="age.jpg" alt="age" width="100"><br>
        <input type="number" id="age"><br><br>
        <label>Address:</label><br>
        <img src="house.jpg" alt="adress" width="100"><br>
        <input type="text" id="Address"><br><br>
        <label>Birthday</label><br>
        <img src="birthday cake.webp" alt="birthday" width="100"><br>
        <input type="text" id="Birthday"><br><br>
        <label>What is your favourite food?</label><br>
        <input type="checkbox" id="Favourite Food" value="Pizza">Pizza<br>
        <img src="pizza.jpeg" alt="Pizza"><br>
        <input type="checkbox" id="Favourite Food" value="Burger">Burger<br>
        <img src="burger.jpg" alt="Burger" width="400" height="300"><br>
        <input type="checkbox" id="Favourite Food" value="Donught">Donught<br>
        <img src="Donught.webp" alt="Donught" width="350" height="300"><br>
        <input type="checkbox" id="Favourite Food" value="Milkshake">Milkshake<br>
        <img src="milkshake.jpg" alt="Milkshake" width="300" height="300"><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
